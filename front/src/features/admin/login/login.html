<div class="container">

    <h2>Login</h2>
    <form novalidate class="simple-form">
    Name: <input type="text" ng-model="user.name" /><br />
    Password: <input type="password" ng-model="user.password" /><br />
    <input type="submit" ng-click="login.login(user)" value="Login" />
  </form>

</div>
