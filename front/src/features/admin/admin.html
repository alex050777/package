<div class="container">
  <h1>Users</h1>
  <table class="table table-striped table-condensed">
    <tr>
        <th>Name</th>
        <th>Token</th>
        <th>Role</th>
    </tr>
    <tr ng-repeat="user in admin.users">
        <td>{{user.name}}</td>
        <td>{{user.token}}</td>
        <td>{{user.role}}</td>
    </tr>
  </table>
</div>
